{% extends "layout.html" %}
{% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{url_for('static',filename='img/home-bg.jpg')}} ')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin panel</h1>
            <span class="subheading">Manage your post</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <h1>Basic actions</h1><hr>
          <a href="/edit/0"><button class="btn btn-primary">Add new post</button></a>
          <a href="/logout"><button class="btn btn-primary">Logout</button></a>
        <hr>
        <h1>Upload file here</h1>
          <form action="/uploader" method="post" enctype="multipart/form-data">
            <input type="file" name="file1">
            <button type="submit" class="btn btn-primary">Submit</button>
          
          </form>

        
        

              
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Sno</th>
        <th>Title</th>
        <th>Date</th>
        <th>edit</th>
        <th>delete</th>
      </tr>
    </thead>
{% for post in posts%}
    <tbody>
      <tr>
        <td>{{post.sno}}</td>
        <td>{{post.title}}</td>
        <td>{{post.date}}</td>
        <td ><a href="/edit/{{post.sno}}"><button class="btn btn-primary">edit</button></a></td>
        <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary">delete</button></a></td>
    </tbody>
{% endfor %}
  </table>





        
        <!-- Pager -->
        
      </div>
    </div>
  </div>
{% endblock %}
